apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-api
  namespace: apis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: statistics-api
  template:
    metadata:
      labels:
        app: statistics-api
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: panoschor/bank:statistics-1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: DEVICE_REGISTRATION_URL
              valueFrom:
                configMapKeyRef:
                  name: statistics-config
                  key: DEVICE_REGISTRATION_URL
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: statistics-api
  namespace: apis
spec:
  type: ClusterIP
  selector:
    app: statistics-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
